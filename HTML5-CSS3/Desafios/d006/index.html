    <title>Tags HTML</title>

<body>
    <h1>Tags em HTML</h1><br>
    <h2><p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p></h2><br>

<u><p>
    <li><abbr title="Utilizamos a tag <p> e </P>">Paragrafo</abbr></li>
    <li><abbr title="Utilizamos a tag <title> e </title">Títulos</li> 
    <li><abbr title="Utilizamos a tag <figure><img src="imagem.jpg" alt="Minha Figura">Imagem</li>
    <li><abbr title="Utilizamos a tag <abbr> e </abbr>">Abreviáções</li>
    <li><abbr title="Utilizamos a tag **HTML <code> **">Códigos-fonte</li>
    <li><abbr title="Utilizamos a tag <ol></ol>">Listas numeradas</li>
    <li><abbr title="Utilizamos a tag são <ul> e <li>. A tag <ul> é usada para definir a lista e a tag <li> é usada para cada item da lista.">Listas com demarcadores</abbr></li>
</p>
