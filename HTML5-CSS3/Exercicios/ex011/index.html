<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
    <source src="midia/guana33.mp3" type="audio/mpeg">
    <source src="midia/guana33.ogg" type="audio/ogg"> 
    <source src="midia/guana33.wav" type="audio/wav"> 
    <p>Se não carregar nenhum destes acima, de cima para baixo o seu navegador não consegue reproduzir áudio.
    <a href="midia/guana33.mp3">clique aqui para baixar o arquivo MP3</a></p> 
    </audio>
    
</body>
</html>
